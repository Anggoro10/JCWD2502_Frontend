<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to CSS</title>
    <!-- Internal Style: Menuliskannya didalam 1 file html -->
    <style>
        h1{
            background-color: yellow;
        }   
    </style>
    <link rel="stylesheet" type="text/css" href="introcss.css" />
</head>
<body>
    <!-- Inline Style: Menuliskannya di dalam tag element -->
    <h1 style="color: green;">
        Purwadhika
    </h1>

    <!-- 
        Selector:
        - Tag Selector
        - Class Selector
        - Id Selector
    -->
    <!-- Tag Selector -->
    <h1>
        JCWD_2502
    </h1>

    <!-- Class Selector -->
    <h3 class="title">
        Web & Development
    </h3>

    <!-- Id Selector -->
    <h5 id="description">
        BSD
    </h5>
</body>
</html>
